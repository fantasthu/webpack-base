<div class="idcard">
  <div class="text-pannel vux-1px-t vux-1px-b bg-color-white">
    <div class="header">
      <h3>上传身份证</h3>
    </div>
    <p class="color-gray">请按照要求给身份证拍照并上传:</p>
    <p class="font-red">1、头像和文字清晰，无明显反光；</p>
    <p class="font-red">2、身份证的四个角和边框都在拍摄区域。</p>
  </div>
  <form enctype="multipart/form-data" method="post" name="idcard">
    <div class="file-wrap">
      <div class="item img-one-wrap bg-color-white vux-center vux-center-v">
        <input @change="uploadIdFront" name="front" class="input-file" type="file" accept="image/*">
        <div v-show="idfront !== ''" class="img"><img :src="idfront" /></div>
        <div v-show="idfront === ''" class="tip">
          <div class="icons icon-1"></div>
          <span class="color-gray">上传身份证正面</span>
        </div>
      </div>
      <div class="item img-two-wrap bg-color-white vux-center vux-center-v">
        <input @change="uploadIdBack" name="back" class="input-file" type="file" accept="image/*">
        <div v-show="idback !== ''" class="img"><img :src="idback"></div>
        <div v-show="idback === ''" class="tip">
          <div class="icons icon-2"></div>
          <span class="color-gray">上传身份证背面</span>
        </div>
      </div>
    </div>
    <mt-button :disabled="loading" type="danger" @click="nextStep">
      <span>下一步</span>
      <mt-spinner v-show="loading" slot="icon" type="snake"></mt-spinner>
    </mt-button>
  </form>
</div>
